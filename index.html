        <script>
            function testFunc() {
                alert('테스트 버튼 클릭!!!')
            }

            function getPensionLotterNum()
            {
                year = new Date().getFullYear();
                month = new Date().getMonth();
                day = new Date().getDay();

                hour = new Date().getHours();
                minute = new Date().getMinutes();
                second = new Date().getSeconds();

                ms = new Date().getMilliseconds();

                alert(year + '-' + month + '-'+ day + '-' + hour + '-' + minute + '-' + second + '-' + ms)
            }

            function readFile()
            {
                filePath = "https://hsh1116.github.io/lottery/testFile.txt";

                var reader = new FileReader();
                reader.readAsText(filePath, "UTF-8")

                alert("파일 읽기 테스트" + reader.result);
            }
        </script>
    </head>
